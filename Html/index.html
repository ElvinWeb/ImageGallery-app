<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="icon" type="image/x-icon" href="../images/gallery-logo.png" />
    <!-- Iconscout link for the icons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!-- Custom css -->
    <link rel="stylesheet" href="../StyleSheet/main.css" />
  </head>
  <body>
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="photographer">
            <i class="uil uil-camera"></i>
            <span class="modal-name">Elvin Sarkarov</span>
          </div>
          <div class="buttons">
            <i class="uil uil-import modal-import"></i>
            <i class="uil uil-times modal-close"></i>
          </div>
        </header>
        <div class="preview-img">
          <div class="img">
            <img src="../images/img-1.jpg" alt="" class="modal-img" />
          </div>
        </div>
      </div>
    </div>
    <section class="search">
      <img src="../images/search-img.jpg" alt="" />

      <div class="content">
        <h1>Image Gallery</h1>
        <img src="../images/gallery-logo.png" alt="" class="logo" />
        <p>Search and download the images within a second</p>
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search images" class="search-field" />
        </div>
      </div>
    </section>
    <section class="gallery">
      <ul class="images"></ul>
      <button class="load-more">Load more</button>
    </section>
    <script src="../JavaScript/app.js"></script>
  </body>
</html>
